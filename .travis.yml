language: node_js
sudo: required
cache:
  directories:
  - node_modules
before_install:
- ". $HOME/.nvm/nvm.sh"
- nvm install stable
- nvm use stable
- if [[ `npm -v` != 5.2* ]]; then npm i -g npm@5.2; fi
- export PATH=$PATH:node_modules/.bin/
install:
- npm install --ignore-scripts
- npm update
- make web
- make deploy-cpo-main
deploy:
- provider: s3
  access_key_id:
    secure: ""
  secret_access_key:
    secure: ""
  bucket: 'brown-data-druid'
  local-dir: build/web/js
  upload-dir: prompted
  acl: public_read
  skip_cleanup: true
  detect_encoding: true
  on:
    repo: mxheller/code.pyret.org
    branch: repl-hook
- provider: s3
  access_key_id:
    secure: ""
  secret_access_key:
    secure: ""
  bucket: 'brown-data-druid'
  local-dir: build/web/js
  upload-dir: unprompted
  acl: public_read
  skip_cleanup: true
  detect_encoding: true
  on:
    repo: mxheller/code.pyret.org
    branch: playground